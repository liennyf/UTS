<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="carditem" *ngFor="let data of isinote; let i = index">
    <b>{{data.judul}}</b> &nbsp; &nbsp;<button routerLink="tab3/{{i}}">Open Detail</button> <br/>
    {{data.isi}}
  </div>
</ion-content>
